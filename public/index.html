<html>

<head>
  <meta name="viewport" content="width=device-width, initialscale=1">
  <title>MWS wkwksama</title>
  <style>
    .container {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 270px 100px 100px 100px 30px;
      grid-gap: 4px;
    }
    .menu {
      width: 100%;
      background: lightblue;
      grid-column: 1/5;
    }
    .sidebar {
      background: lightyellow;
      grid-row-start: 2;
      grid-row-end: 5;
      grid-column: 1/2;
    }
    .konten {
      background: pink;
      grid-column: 2/5
    }
    .footer {
      background: lime;
      grid-column: 1/5;
      grid-row: 5/6;
    }
    .menu img {
      height: 256px;
    }
    button {
      color: #0099CC;
      background: transparent;
      border: 2px solid #0099CC;
      border-radius: 6px;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      background-color: white;
      color: black;
      border: 2px solid #008CBA;
    }
    button:hover {
      background-color: #008CBA;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class='menu'><img src="https://user-images.githubusercontent.com/21119252/46885511-66c42100-ce82-11e8-95cc-8c19b87fde75.png" /></div>
    <div class='sidebar'><img src="https://user-images.githubusercontent.com/21119252/46886055-f1f1e680-ce83-11e8-91a8-f9a4260c0c89.jpg" height="250"></div>
    <div class='konten'><a href="/project1/add2numbers.html"><button>Project1</button></a></div>
    <div class='konten'><a href="/leaflet"><button>Project2</button></a></div>
    <div class='konten'>Konten 3</div>
    <div class='footer'>Muhammad Arji' Sharofuddin</div>
  </div>
</body>

</html>
